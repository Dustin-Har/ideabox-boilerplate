<!DOCTYPE html>
<html lang="en">

<head>
  <title>IdeaBox</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>

  <nav class="side-bar">
    <h1>IdeaBox</h1>
    <div class="filter">
      <h2>Filter Starred Ideas</h2>
      <button class="show-starred-ideas" id="showStarred">Show Starred Ideas</button>
    </div>
    <section class="comment-section" id=commentSection >
      <div class="commentArea" id=${ideas[index].id}>
        <div class="comment-controls">
          <img class="star" src="assets/star.svg" alt="star">
          <img class="delete" src="assets/delete.svg" alt="delete">
        </div>
        <article class="comment-content">
          <h1 class="comment-title"><strong>Hello</strong></h1>
          <p class="comment-para">Goodbye dbnmb w hjdbwn  jfbdkjfb jkjdbw</p>
        </article>
      </div>
    </section>
  </nav>

  <form class="form">
    <label class="user-title-label">Title</label>
    <input class="user-title" id="titleInput" type="text" style="font-size:30px;" maxlength="20">
    <label class="user-comment-label">Body</label>
    <textarea class="user-comment" id="bodyInput" type="text" style="font-size:30px;" maxlength="280"></textarea>
    <button class="save-button" id="saveButton">Save</button>
    <button class="save-comment" id="saveCommentBtn" hidden>Save Comment</button>
    <span class="search-bar">
      <img class="search-icon" src="assets/search.svg" alt="search">
      <input class="search" id="searchInput" type="text" placeholder="Search ideas" style="font-size:30px;">
    </span>
  </form>


  <section class="section" id=cardSection>



  </section>

  <script src="./src/idea.js"></script>
  <script src="./src/comment.js"></script>
  <script src="./src/main.js"></script>

  </script>
</body>

</html>
