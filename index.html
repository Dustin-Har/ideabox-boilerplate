<!DOCTYPE html>
<html lang="en">

<head>
  <title>IdeaBox</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <nav class="side-bar">
    <h1>IdeaBox</h1>
    <div class="filter">
      <h2>Filter Starred Ideas</h2>
      <button class="show-starred-ideas" id="showStarred">Show Starred Ideas</button>
    </div>
    <section>
    </section>
  </nav>
  <form class="form">
    <label class="user-title-label">Title</label>
    <input class="user-title" id="titleInput" type="text" style="font-size:30px;" maxlength="40">
    <label class="user-comment-label">Body</label>
    <textarea class="user-comment" id="bodyInput" type="text" style="font-size:30px;" maxlength="280"></textarea>
    <button class="save-button" id="saveButton" disabled>Save</button>
    <span class="search-bar">
      <img class="search-icon" src="assets/search.svg" alt="search">
      <input class="search" id="searchInput" type="text" placeholder="Search ideas" style="font-size:30px;">
    </span>
  </form>
  <section class="section" id=cardSection>
  </section>
  <script src="./src/idea.js"></script>
  <script src="./src/main.js"></script>
</body>

</html>
